# Nixpacks configuration for Railway
# Railway/Nixpacks automatically detects Node.js projects
# This file ensures proper build and start commands

[phases.setup]
nixPkgs = ["nodejs-20_x"]

[phases.install]
cmds = ["npm ci --ignore-scripts --omit-dev"]

[phases.build]
cmds = ["npm run build"]

[start]
cmd = "npm start"

