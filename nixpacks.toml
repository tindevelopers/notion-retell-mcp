# Nixpacks configuration for Railway
# This helps Railway detect the Node.js project correctly

[phases.setup]
nixPkgs = ["nodejs-20_x"]

[phases.install]
cmds = [
  "cd /app && npm ci --ignore-scripts --omit-dev"
]

[phases.build]
cmds = [
  "cd /app && npm run build"
]

[start]
cmd = "cd /app && npm start"

